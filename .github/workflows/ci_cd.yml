name: Python CICD Azure

on:
  pull_request:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv --python 3.8
        pipenv install --dev    
    - name: Test with nose
      run: |
        pipenv run nosetests
  
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      id: deploy-to-webapp
      with:
        app-name: 'trungbui2307'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7C2D81B75972429B857EA887CF2CBBFF }}