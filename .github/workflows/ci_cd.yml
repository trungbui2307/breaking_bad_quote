name: Python CICD Azure

on:
  pull_request:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv --python 3.8
        pipenv install --dev    
    - name: Lint with pylint
      run: |
        pipenv run pylint app
    - name: Test with nose
      run: |
        pipenv run nosetests
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Azure
      id: deploy_to_azure
      run: az webapp up --runtime PYTHON:3.8 --sku free --name trungbui2307 --resource-group trungbui2307 --location francecentral --os-type Linux
        